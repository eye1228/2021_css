<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding - 안쪽여백</title>
<style>
div.ex1 {
  width: 300px;
  background-color: yellow;
}
div.ex2 {
  width: 300px;
  padding: 25px;
  background-color: lightblue;
}
div.ex3 {
  width: 300px;
  padding: 25px;
  background-color: lightblue;
  box-sizing:border-box;/*전체 크기를 유지하면서 안쪽 여백 주기 : box-sizing : border-box;*/
}
</style>
</head>
<body>
<h2>Padding and element width</h2>

<div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>
<br>
<div class="ex3">The width of this div is 350px, even though it is defined as 300px in the CSS.
			box-sizing:border-box를 추가 함</div>

</body>
</html>
