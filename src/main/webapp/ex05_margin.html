<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin : 밖여백</title>
<style type="text/css">
	div{
		border:1px solid black;
	}
	.box1{
		background-color: skyblue; text-align: center; margin: 0px;
	}
	div.box2{
		background-color: silver;
		width:200px;
		text-align: center;
		margin : 10px auto;/* 상하는 10px, (좌우가 auto) == 가운데 정렬*/
	}
	div#box3{
		background-color: tomato;
		width:200px;
		height:60px;
		text-align: center;		
		overflow:hidden;/* 영역을 벗어난 자식은 숨겨라 */
	}
	p.box4{
		background-color: silver;
		width: 250px;
		
	}

</style>
</head>
<body>
<!-- 
	margin : 숫자					:상하좌우 전체 밖 여백
	margin : 숫자1 숫자2			: 숫자1(상하), 숫자2(좌우) 밖 여백
	margin : 숫자 숫자 숫자 숫자	: 상, 우, 하, 좌 밖 여백
 -->
	<h2> margin 연습 </h2>
      <div class="box1"> margin 연습   margin 연습 margin 연습</div>
      <div class="box2"> margin 연습   margin 연습 margin 연습</div>
      <div id="box3"> 
        <p class="box4">margin 연습   margin 연습 margin 연습</p>
      </div>
</body>
</html>
