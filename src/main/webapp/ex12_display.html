<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* { margin: 0px; }
	div#box1{
		color:white;
		background-color: green;
		border:1px solid lightgreen;
		width: 300px;
		height : 50px;
		line-height : 50px;
		box-sizing: border-box;
		text-align: center;
	}
	div#box2{
		color:white;
		background-color: green;
		border:1px solid lightgreen;
		width: 300px;
		height : 180px;
		box-sizing: border-box;
		display:none;
		text-align : center;
		line-height: 160px;
	}	
	
</style>
<script type="text/javascript">
	function show(){
		document.getElementById("box2").style.display='block';		
	}

</script>
</head>
<body>
	<!-- 화면 제어하기 위한 중요한 CSS 속성 -->
	<!-- display는 block, inline, none, table, inline-block 값을 가질 수 있다. -->
	
	<div id="box1" onclick="show()">아래 div를 보려면 :hover 하세요.</div>
	<div id="box2">
		<p>해당 div를 숨기려면 display : none </p>
		<p>해당 div를 보이려면 display : block </p>
	</div>
</body>
</html>
