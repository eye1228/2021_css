<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>opacity : 불투명도</title>
<style type="text/css">
	div.bg{
		background-image: url(images/w3schools_logo.gif);
		border: 2px solid black;
	}
	div.msg{
		margin: 30px;
		background-color: #fff;
		border: 2px solid black;
		opacity: 0.8;
	}
	div.msg > p{
	    font-weight: bold;
	    color: black;
	    font-size: 20px;
	    text-align: center;
	}
</style>
</head>
<body>
	<div class="bg">
		<div class="msg">
			<p> div 안에  존재하는 글자 입니다. 불투명도를 넣어준 박스</p>
		</div>
	</div>
</body>
</html>
