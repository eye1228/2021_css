<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
<style type="text/css">
	/* 	글자 크기 : w3c는 em 크기 권장 
					기본 크기 : 16px = 1em
					40px = 40 / 16 = 2.5em, 30px = 30 / 16 = 1.87em
	*/
	p.p1{font-family: 'Dokdo', cursive; font-size: 1.5em;}
	p.p2{font-family: 'Pattaya', sans-serif;}
</style>
</head>
<body>
	<p class="p1">If you do not want to use any of the standard fonts in HTML, you can use Google Fonts.</p>
    <p class="p2">Google Fonts are free to use, and have more than 1000 fonts to choose from.</p>
    <hr>
</body>
</html>
