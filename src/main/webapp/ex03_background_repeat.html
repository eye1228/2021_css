<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 그림 : background-image, background-repeat </title>
<style type="text/css">
	body{
		background-image: url(images/img_chania.jpg);
		background-repeat: no-repeat;
		/*background-repeat: repeat-x;
		background-repeat: repeat-y;*/
		/* 하나의 그림으로 화면을 채우자*/
		/* 위에 repeat 다 주석처리 */
		background-attachment: fixed;
		background-size: 100% 100%;
		/* 같은 효과 */
		background-size: cover;
	}
</style>
</head>
<body>
	
</body>
</html>
